  js:
    js/libraries/angular-strap/dist/angular-strap.min.js:  {weight: -9}
    js/libraries/angular-strap/dist/angular-strap.tpl.min.js:  {weight: -9}
  dependencies:
    - mbc_app/jquery
    - mbc_app/jquery.ui
    - mbc_app/jquery.ui.datepicker

uiBootstrap:

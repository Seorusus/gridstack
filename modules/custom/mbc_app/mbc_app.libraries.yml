jquery-ui:
  js:
    js/libraries/jquery-ui/jquery-ui.min.js: {}

angularjs:
  version: VERSION
  js:
    'https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js':  {type: external}

angular_sanitize:
  version: VERSION
  js:
    'https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-sanitize.min.js':  {type: external}

angular_dnd_lists:
  version: VERSION
  js:
    js/libraries/angular-drag-and-drop-lists.min.js: {}

gridstack:
  version: VERSION
  css:
    layout:
      css/gridstack.css: {}
      css/gridstack-extra.css: {}
  js:
    js/libraries/gridstack.min.js: {}

mbc_directives:
  js:
    js/mbc_directives.js: {}

mbc_app:
  js:
    js/mbc_app.js: {}
  dependencies:
    - mbc_app/angularjs

mbc_controllers:
  js:
    js/mbc_controllers.js: {}
  dependencies:
    - mbc_app/angularjs

mbc_services:
  js:
    js/mbc_services.js: {}
  dependencies:
    - mbc_app/angularjs


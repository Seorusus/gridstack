  js:
    js/libraries/ui-bootstrap/ui-bootstrap-tpls-2.5.0.js:  {weight: -9}
  dependencies:
    - mbc_app/jquery
    - mbc_app/jquery.ui
    - mbc_app/jquery.ui.datepicker


jquery:
  remote: https://github.com/jquery/jquery
  version: "3.1.0"
  license:
    name: MIT
    url: https://github.com/jquery/jquery/blob/3.1.0/LICENSE.txt
    gpl-compatible: true
  js:
    js/libraries/jquery/dist/jquery.min.js: { minified: true, weight: -200 }

jquery.ui:
  remote: https://github.com/jquery/jquery-ui
  version: &jquery_ui_version 1.12.0
  license: &jquery_ui_license
    name: Public Domain
    url: https://github.com/jquery/jquery-ui/blob/1.12.0/LICENSE.txt
    gpl-compatible: true
  js:
    js/libraries/jquery-ui/jquery-ui.min.js: { weight: -110, minified: true }
  css:
    component:
      js/libraries/jquery-ui/themes/base/core.css: {}
    theme:
      js/libraries/jquery-ui/themes/base/theme.css: {}
  dependencies:
    - mbc_app/jquery

lodash:
  version: VERSION
  js:
    js/libraries/lodash/dist/lodash.min.js: {}

angularjs:
  version: VERSION
  js:
    'https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js':  {type: external}

angular_sanitize:
  version: VERSION
  js:
    'https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-sanitize.min.js':  {type: external}

angular_dnd_lists:
  version: VERSION
  js:
    js/libraries/angular-drag-and-drop-lists.min.js: {}

gridstack:
  version: VERSION
  css:
    layout:
      js/libraries/gridstack/dist/gridstack.min.css: {}
      js/libraries/gridstack/dist/gridstack-extra.min.css: {}
      css/gridstack-mbc.css: {}
  js:
    js/libraries/gridstack/dist/gridstack.min.js: {}


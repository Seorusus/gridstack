<div class="panel panel-default card"
     style="background-color: {{w.settings.backgroundColor.value || 'inherit'}};
     background-image: url({{w.settings.backgroundUrl.value || 'inherit'}});
     color: {{w.settings.color.value || 'inherit'}};
      ">
  <div class="panel-heading">
    <img src="{{w.settings.cardImage.value}}" />
  </div>
  <div class="panel-body">
    <h3>{{w.settings.cardTitle.value}}</h3>
    <p>{{w.settings.cardDescription.value}}</p>
  </div>
</div>

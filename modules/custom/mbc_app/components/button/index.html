<button type="button" class="btn gs-button mbc-widget" id="{{w.mbcWidgetId}}-{{w.mbcComponentId}}"
        ng-model="w.settings.buttonValue.state"
        uib-btn-checkbox
        btn-checkbox-true="1"
        btn-checkbox-false="0">
  <a href="{{w.settings.link.value || '#'}}" style="color: {{w.settings.color.value || 'inherit'}}">{{w.settings.buttonValue.value}}</a>
</button>

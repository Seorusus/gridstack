<form class="form-horizontal mbc-widget">
  <div class="form-group row">
    <div class="control-label col-sm-4" for="email">Email:</div>
    <div class="col-sm-8">
      <input type="email" ng-model="w.settings.formMail.value" class="form-control" id="email" placeholder="Enter email">
    </div>
  </div>
  <div class="form-group row">
    <div class="control-label col-sm-4" for="pwd">Password:</div>
    <div class="col-sm-8">
      <input type="password" ng-model="w.settings.formPassword.value" class="form-control" id="pwd" placeholder="Enter password">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-xs-offset-4 col-xs-8">
      <div class="checkbox">
        <label><input type="checkbox" ng-model="w.settings.formRememberMe.value">Remember me</label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-xs-12">
      <button type="button" class="btn gs-button-ok" ng-model="w.settings.formButton.state" uib-btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
        {{w.settings.formButton.value}}
      </button>
    </div>
  </div>
</form>

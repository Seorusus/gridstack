<div class="panel panel-default"
     style="background-color: {{w.settings.backgroundColor.value || 'inherit'}};
     background-image: url({{w.settings.backgroundUrl.value || 'inherit'}});
     color: {{w.settings.color.value || 'inherit'}}">
  <div class="panel-heading">
    <h3 class="panel-title">{{w.settings.priceTitle.value}}</h3>
  </div>
  <div class="panel-body">{{w.settings.pricePrice.value}}</div>
  <div class="list-group">
    {{w.settings.priceDescription.value}}
  </div>
  <div class="panel-footer"><a href="{{w.settings.link.value}}">{{w.settings.priceButton.value}}</a></div>
</div>

<div class="panel panel-default" style="background-color: {{w.settings.backgroundColor.value || 'inherit'}};
        color: {{w.settings.color.value || 'inherit'}}">
  <div class="panel-heading">
    <h3 class="panel-title">{{w.settings.title}}</h3>
  </div>
  <div class="panel-body">{{w.settings.price}}</div>
  <div class="list-group">
    {{w.settings.description}}
  </div>
  <div class="panel-footer"><a href="{{w.settings.button}}">Go</a></div>
</div>
